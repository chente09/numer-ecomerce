<nav class="navbar">
    <div class="container">
        <div class="nav-items">
            <div *ngFor="let item of navItems" class="nav-item">
                <div class="icon-container">
                    <i class="icon" nz-icon [nzType]="item.icon"></i>
                </div>
                <div class="content">
                    <h2 class="title" style="color: aliceblue;">{{item.title}}</h2>
                    <p class="description">
                        {{item.description}} <span class="arrow">&gt;</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

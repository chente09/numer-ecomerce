<section class="heritage-section">
    <div class="container">
        <!-- Grid horizontal minimalista -->
        <div class="heritage-grid">
            <div *ngFor="let item of navItems(); trackBy: trackByItem" class="heritage-item"
                (click)="navigateToItem(item)" [attr.aria-label]="item.description" role="button" tabindex="0"
                (keydown.enter)="navigateToItem(item)" (keydown.space)="navigateToItem(item)">

                <!-- Ícono y título en línea -->
                <div class="item-header">
                    <i nz-icon [nzType]="item.icon" class="heritage-icon"></i>
                    <h3 class="heritage-title">{{ item.title }}</h3>
                </div>

                <!-- Descripción con flecha -->
                <p class="heritage-description">
                    {{ item.description }}
                    <span class="heritage-arrow">&gt;</span>
                </p>
            </div>
        </div>
    </div>
</section>
